
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Minimal Test App</a>
  </nav>
</header>

<main>
  <div class="jumbotron">
    <h1 class="display-3">Angular Elements</h1>

    <div [innerHTML]="content"></div>

    <hr class="my-4">
    
    <app-alert message='This is a normal Angular component'></app-alert>

    <hr class="my-4">

    <div *ngIf="users">
      <p *ngFor="let user of users">
        {{ user.name }} ({{ user.username }})
      </p>
    </div>

    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button">Lets Go</a>
    </p>
  </div>
</main>

<footer class="text-center">
  Copyright &copy; 2019 Stepanenco
</footer>
